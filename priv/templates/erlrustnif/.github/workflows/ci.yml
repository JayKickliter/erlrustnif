name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        otp-version: [27]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Erlang
        uses: erlef/setup-beam@v1
        with:
          otp-version: ${{ matrix.otp-version }}
          rebar3-version: 3.24.0

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Create project from template
        run: |
          cd /tmp
          rebar3 new erlrustnif testproj
          cd testproj

      - name: Run tests
        run: |
          cd /tmp/testproj
          make test
